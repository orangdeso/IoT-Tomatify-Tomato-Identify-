pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
    id "com.google.gms.google-services" version "4.4.0" apply false
}

include ":app"

// Substitua a linha 'apply from:' por esta configuração
setPluginClasspath("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle/app_plugin_loader.gradle")

def setPluginClasspath(String pluginClasspathPath) {
    def pluginClasspath = new File(pluginClasspathPath)
    if (pluginClasspath.exists()) {
        def pluginClasspathFile = new File(rootProject.projectDir, ".plugin_classpath")
        pluginClasspathFile.write(pluginClasspathPath)
    }
}
