name: tomato
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:

# Firebase
  firebase_core: ^2.22.0
  firebase_database: ^10.3.4
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.18.1
  # flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppinsregular.ttf
        - asset: assets/fonts/poppinsmedium.ttf
        - asset: assets/fonts/poppinssemibold.ttf
        - asset: assets/fonts/poppinsbold.ttf
        - asset: assets/fonts/poppinsextra.ttf

    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous-Regular.ttf
